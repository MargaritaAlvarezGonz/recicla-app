<ion-content  class="background-color">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card >
        <ion-card-header>
          <ion-card-title color="success">Recicla</ion-card-title>
        </ion-card-header>

        <ion-card-content >
          <ion-item>
            <ion-input type="email" formControlName="email"  label="Email" labelPlacement="floating" placeholder="Enter text"></ion-input>
          </ion-item>
          <app-error-message [field]="$any(form.get('email'))" error="required" message="Email es obligatorio"></app-error-message>
          <app-error-message [field]="$any(form.get('email'))" error="email" message="Email is invalid"></app-error-message>
          <ion-item>
            <ion-input type="password" formControlName="password" label="Pasword" labelPlacement="floating" placeholder="Enter text"></ion-input>
          </ion-item>
          <app-error-message [field]="$any(form.get('password'))" error="required" message="Password es obligatorio"></app-error-message>

          <ion-button color="dark" fill ="clear" size="full" [disabled]="!form.valid"
          (click)="forgotEmailPassword()" >Olvidaste tu email/password</ion-button>

          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Iniciar Sesión</ion-button>
          <ion-button color="success" fill ="clear"  size="full" (click)="register()">Regístrate</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
</div>
</ion-content>
